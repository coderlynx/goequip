    <main>
    <div class="contenedor">
       
        <header id="header"></header>

	     <nav id="nav" class="navbar navbar-default"></nav>

	<!-- /.LOGIN -->
	<section>
		<div class="container">
	      <form id="formRegistrar" class="form-signin">
	        <h2>Crear cuenta</h2>
	        <label for="inputNombre" class="sr-only">Usuario</label>
	        <input type="text" id="inputNombre" class="form-control" placeholder="Usuario" required autofocus>
<!--
	        <label for="inputApellido" class="sr-only">Apellido</label>
	        <input type="text" id="inputApellido" class="form-control" placeholder="Tu apellido" required>
-->
	        <label for="inputEmail" class="sr-only">Email</label>
	        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
	        <label for="inputREmail" class="sr-only">Repetir email</label>
	        <input type="email" id="inputREmail" class="form-control" placeholder="Repetir email" required>
<!--
	        <input type="text" id="inputTel" class="form-control" placeholder="Tu teléfono" required>
	        <label for="inputTel" class="sr-only">Teléfono</label>
-->
	        <label for="inputPassword" class="sr-only">Crear clave</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Crear clave" required>
	        <button class="btn btn-default btn-custom" type="submit">Crear cuenta</button>
			
	        <div class="crear-condiciones">
		        <p>Al registrarme, declaro que soy mayor de edad y acepto las <a href="">condiciones legales</a></p>
			</div>
	      </form>
	    </div> <!-- /container -->

	</section>

	<!-- /.DESTACADOS -->

	</section><!-- /.Fin destacados -->
